name: Release

on:
  workflow_call:
    inputs:
      java:
        required: false
        type: string
        default: 11
    secrets:
      JRELEASER_NEXUS2_USERNAME:
        required: true
      JRELEASER_NEXUS2_PASSWORD:
        required: true
      MAVEN_GPG_PASSPHRASE:
        required: true
      GPG_PRIVATE_KEY:
        required: true
      GH_TOKEN:
        required: false

jobs:
  Release:
    name: Publish Version
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache maven artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            **/target
          key: build-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            build-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          server-id: central
          server-username: JRELEASER_NEXUS2_USERNAME
          server-password: JRELEASER_NEXUS2_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Publish
        run: mvn -e -Plocal-deploy -Drelease deploy jreleaser:full-release
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.JRELEASER_GITHUB_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          JRELEASER_NEXUS2_PASSWORD: ${{ secrets.JRELEASER_NEXUS2_PASSWORD }}
          JRELEASER_NEXUS2_USERNAME: ${{ secrets.JRELEASER_NEXUS2_USERNAME }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: "jreleaser-trace.log"
          path: target/jreleaser/trace.log
