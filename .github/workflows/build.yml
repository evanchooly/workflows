name: Build and Test

on:
  workflow_call:
    inputs:
      archive-name:
        required: false
        type: string
        default: "${{ github.sha }}-${{ github.run_id }}"
      java:
        required: false
        type: string
        default: 11
      maven-flags:
        required: false
        type: string
        default: ''
      optional:
        required: false
        type: boolean
        default: false
      os:
        required: false
        type: string
        default: ubuntu-latest
      reuseBuild:
        required: false
        type: boolean
        default: false
      saveBuild:
        required: false
        type: boolean
        default: false
    secrets:
      GH_TOKEN:
        required: false

jobs:
  CodeAudits:
    runs-on: ${{ inputs.os }}
    name: Code Audits
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache maven artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            **/target
          key: audit-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            audit-${{ github.sha }}
            audit-

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          server-id: central

      - name: Run Audits
        if: ${{ !inputs.reuseBuild }}
        run: mvn -U install -Dcode-audits

  Build:
    runs-on: ${{ inputs.os }}
    continue-on-error: ${{ inputs.optional }}
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache maven artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            **/target
          key: build-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            build-${{ github.sha }}
            build-

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          server-id: central

      #####  Standard build and testing
      - name: Build with Tests
        if: ${{ !inputs.saveBuild && !inputs.reuseBuild }}
        run: mvn -U install ${{ inputs.maven-flags }}
        env:
          GITHUB_OAUTH: ${{ secrets.GH_TOKEN }}

      #####  Saving the build.  Build the binaries and upload the archive
      - name: Build without Tests
        if: inputs.saveBuild
        run: mvn -U install -DskipTests ${{ inputs.maven-flags }}
#      - name: Save build output
#        if: inputs.saveBuild
#        uses: actions/upload-artifact@v3
#        with:
#          name: build-${{ github.run_id }}
#          path: |
#            **/target/**
#          retention-days: 5

      #####  Reusing the build.  Download the binaries and run only the tests
#      - name: Download build output
#        if: inputs.reuseBuild
#        uses: actions/download-artifact@v3
#        with:
#          name: build-${{ github.run_id }}
      - name: Test without building
        if: inputs.reuseBuild
        run: mvn surefire:test ${{ inputs.maven-flags }}

      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure() && inputs.archive-name != ''
        with:
          name: "logs-${{ inputs.archive-name }}"
          path: |
            **/target/**/*.log
            **/target/**/*.err
          retention-days: 3
