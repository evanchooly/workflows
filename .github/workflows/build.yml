name: Build and Test

on:
  workflow_call:
    inputs:
      archive-name:
        required: false
        type: string
        default: "${{ github.sha }}-${{ github.run_id }}"
      java:
        required: false
        type: string
        default: 11
      maven-flags:
        required: false
        type: string
        default: ''
      optional:
        required: false
        type: boolean
        default: false
      os:
        required: false
        type: string
        default: ubuntu-latest
      reuseBuild:
        required: false
        type: boolean
        default: false
      saveBuild:
        required: false
        type: boolean
        default: false

jobs:

  Build:
    runs-on: ${{ inputs.os }}
    continue-on-error: ${{ inputs.optional }}
    name: Build
    outputs:
      maven-cache-key: ${{ steps.maven-cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate cache key
        id: maven-cache-key
        run: |
          echo "key=maven-cache-$(git branch --show-current)-${{ hashFiles('**/pom.xml') }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache maven artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            **/target
          key: ${{ steps.maven-cache-key.outputs.key }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          server-id: central

      - name: Build with Tests
        if: ${{ !inputs.saveBuild && !inputs.reuseBuild }}
        run: mvn -U install ${{ inputs.maven-flags }}

      - name: Build without Tests
        if: inputs.saveBuild
        run: mvn -U install -DskipTests ${{ inputs.maven-flags }}

      - name: Test without building
        if: inputs.reuseBuild
        run: mvn surefire:test ${{ inputs.maven-flags }}

      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure() && inputs.archive-name != ''
        with:
          name: "logs-${{ inputs.archive-name }}"
          path: |
            **/target/**/*.log
            **/target/**/*.err
          retention-days: 3
