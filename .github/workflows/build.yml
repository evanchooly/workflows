name: Build and Test

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
      java:
        required: false
        type: string
        default: 11
      maven-flags:
        required: false
        type: string
        default: ""
    secrets:
      GH_OAUTH:
        required: false

jobs:
  Build:
    runs-on: ${{ inputs.os }}
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
      - name: Tests
        run: mvn -U install ${{ inputs.maven-flags }}
        env:
          GITHUB_OAUTH: ${{ secrets.GH_OAUTH }}
