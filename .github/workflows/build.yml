name: Build and Test

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
      java:
        required: false
        type: string
        default: 11
      base-build:
        required: false
        type: boolean
        default: false
      maven-flags:
        required: false
        type: string
        default: ""
      archive-name:
        required: false
        type: string
        default: "unused"

jobs:
  Build:
    runs-on: ${{ inputs.os }}
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
      - name: Build
        run: mvn -U install -DskipTests ${{ inputs.maven-flags }}
      - name: Tests
        if: ! inputs.base-build
        run: mvn surefire:test ${{ inputs.maven-flags }}
      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: "logs-${{ inputs.archive-name }}"
          path: |
            **/target/**/*.log
            **/target/**/*.err
          retention-days: 3
      - uses: actions/upload-artifact@v3
        with:
          name: "${{ inputs.archive-name }}"
          path: |
            **/target/**
          retention-days: 3