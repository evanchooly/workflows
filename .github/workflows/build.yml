name: Build and Test

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
      java:
        required: false
        type: string
        default: 11
      maven-flags:
        required: false
        type: string
        default: ""

jobs:
  Build:
    runs-on: ${{ inputs.os }}
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
      - name: Tests
        run: mvn -U install ${{ inputs.maven-flags }}
      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: "logs-${{matrix.java}}-${{matrix.os}}-${{inputs-maven-flags}}"
          path: |
            **/target/**/*.log
            **/target/**/*.err
          retention-days: 3
