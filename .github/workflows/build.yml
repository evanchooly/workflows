name: Build and Test

on:
  workflow_call:
    inputs:
      archive-name:
        required: false
        type: string
        default: ''
      java:
        required: false
        type: string
        default: 11
      maven-flags:
        required: false
        type: string
        default: ''
      os:
        required: false
        type: string
        default: ubuntu-latest
      reuseBuild:
        required: false
        type: boolean
        default: false
      saveBuild:
        required: false
        type: boolean
        default: false
    secrets:
      GH_TOKEN:
        required: false

jobs:
  Build:
    runs-on: ${{ inputs.os }}
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: central

      - name: Build with Tests
        if: !inputs.saveBuild && !inputs.reuseBuild
        run: mvn -U install ${{ inputs.maven-flags }}
        env:
          GITHUB_OAUTH: ${{ secrets.GH_TOKEN }}

      - name: Build without Tests
        if: inputs.saveBuild
        run: |
          mvn -U install -DskipTests ${{ inputs.maven-flags }}
          find . | grep target
          pwd
          find . | grep target | wc -l
      - name: Save build output
        if: inputs.saveBuild
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ github.run_id }}
          path: |
            **/target/**
          retention-days: 5


      - name: Download build output
        if: inputs.reuseBuild
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.run_id }}
      - name: Test without building
        if: inputs.reuseBuild
        run: |
          find . | grep target
          pwd
          find . | grep target | wc -l
          mvn surefire:test ${{ inputs.maven-flags }}

      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure() && inputs.archive-name != ''
        with:
          name: "logs-${{ inputs.archive-name }}"
          path: |
            **/target/**/*.log
            **/target/**/*.err
          retention-days: 3
