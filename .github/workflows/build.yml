name: Build and Test

on:
  workflow_call:
    inputs:
      archive-name:
        required: false
        type: string
        default: ''
      java:
        required: false
        type: string
        default: 11
      maven-flags:
        required: false
        type: string
        default: ''
      os:
        required: false
        type: string
        default: ubuntu-latest
      reuseBuild:
        required: false
        type: string
        default: ''
      saveBuild:
        required: false
        type: string
        default: ''

jobs:
  Build:
    runs-on: ${{ inputs.os }}
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java }}
          distribution: 'temurin'
          cache: 'maven'
          server-id: central

      - name: Build with Tests
        if: inputs.saveBuild == '' && inputs.reuseBuild == ''
        run: mvn -U install ${{ inputs.maven-flags }}

      - name: Build without Tests
        if: inputs.saveBuild != '' && inputs.reuseBuild == ''
        run: mvn -U install -DskipTests ${{ inputs.maven-flags }}
      - name: Save build output
        if: inputs.saveBuild != '' && inputs.reuseBuild == ''
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.saveBuild }}
          path: |
            **/target/**
          retention-days: 5


      - name: Download build output
        if: inputs.reuseBuild != ''
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.reuseBuild }}
      - name: Test without building
        if: inputs.reuseBuild != ''
        run: |
          find core/target
          mvn surefire:test ${{ inputs.maven-flags }}

      - name: collect logs
        uses: actions/upload-artifact@v3
        if: failure() && inputs.archive-name != ''
        with:
          name: "logs-${{ inputs.archive-name }}"
          path: |
            **/target/**/*.log
            **/target/**/*.err
          retention-days: 3
